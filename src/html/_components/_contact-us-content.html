<div class="cc-component--contact-us-content">
  <div class="cc-container">
    <div class="columns">
      <div class="column">
        <div class="map">
          <h2>Come find us!</h2>
          <div style="width: 100%; margin-top: 50px;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319" width="100%" height="200" frameborder="0" style="border:0"></iframe>
          </div>
          <h2>Address</h2>
          <p>Address line 1
          <br>Address line 2
          <br>City
          <br>Postcode</p>
          <h2>Contact</h2>
          <p>Phone number
          <br>Email address</p>
        </div>
      </div>
      <div class="column2">
        <form action="">
          <div class="item">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
          <div class="items">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="lname">Contact Number</label>
            <input type="text" id="cnum" name="contactnumber" placeholder="Your contact details..">
          </div>
          <div class="item">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
          </div>
          <div class="item">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
